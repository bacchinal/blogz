{% extends  'base.html' %}

{% block content %}

<form method='POST'>
    <h1 class='head'>Issa Blog Y'all!!</h1>
    
    
    {% for entry in entries %}
            
        <a href='/blog?id={{entry.id}}'><h2>{{entry.title}}</h2></a>
        <p>{{entry.body}}</p>
        <p class='authorline'>written by <a href='/blog?user_id={{entry.owner_id}}'>{{entry.owner.username}}</a></p>
    {% endfor %}  
         
          
        
    

</form>

{% endblock %}
