{% extends  'base.html' %}

{% block content %}

<form method='POST'>
    <h1 class='head'>Issa Blog Y'all!!</h1>
    {% if entries|length == 0 %}
    <p>No entries yet</p>
    {% else %}
        {% for entry in entries %}
            
            <a href='/posted?entry.title+entry.body'><h2>{{entry.title}}</h2></a>
            <p>{{entry.body}}</p>
            <hr>
        {% endfor %}   
           
        
    {% endif %}

</form>

{% endblock %}
